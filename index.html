<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  </style>
</head>

<body>
<!-- A big clock --> 

  <div class="clock">
    <div class="clock-interface">
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  
 <!-- A small clock --> 

  <div class="small-clock"></div>

  <!-- A shopping list -->
    <div class="shopping-list">
        <h2 class="title"> Welcome to your shopping list</h2>
      <form class="shopping" autocomplete="off">
        <input type="text" name="item" id="item" placeholder="What are you running out of?"required>
        <button type="submit" class="btn">+ Add me to the list</button>
      </form>
  
      <ul class="list"></ul>
    </div>

    
  
    <script src="./script.js"></script>
  </body>

</html>
