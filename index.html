<body>
    <div class="shopping-list">
        <h2 class="title"> Welcome to your shopping list</h2>
      <form class="shopping" autocomplete="off">
        <input type="text" name="item" id="item" placeholder="What are you running out of?"required>
        <button type="submit" class="btn">+ Add me to the list</button>
      </form>
  
      <ul class="list"></ul>
    </div>
  
    <script src="./script.js"></script>
  </body>
